<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Container">
        <div class="bodyCalculator">
            <div class="headerCalculator">
                <p class="Designed">Designed by Hiếu</p>
                <h1 class="result">0</h1>
            </div>
            <div class="CalContainer">
                <div class="hang">
                    <button class="button col-1 reset ">AC</button>
                    <button class="button col-1 changeValue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
                        <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z"/>
                      </svg>
                    </button>
                    <button class="button col-1 percent ">%</button>
                    <button value="÷" class="button col-2 Sign">÷</button>
                </div>
                <div class="hang">
                    <button value="7" class="Num button col">7</button>
                    <button value="8" class="Num button col">8</button>
                    <button value="9" class="Num button col">9</button>
                    <button value="x" class="button col-2 Sign ">×</button>
                </div>
                <div class="hang">
                    <button value="4" class="Num button col">4</button>
                    <button value="5" class="Num button col">5</button>
                    <button value="6" class="Num button col">6</button>
                    <button value="-" class="button col-2 Sign">-</button>
                </div>
                <div class="hang">
                    <button value="1" class="Num button col">1</button>
                    <button value="2" class="Num button col">2</button>
                    <button value="3" class="Num button col">3</button>
                    <button value="+" class="button col-2 Sign ">+</button>
                </div>
                <div class="hang-1">
                    <button value="0" class="Num button-1 col">0</button>
                    <button value="." class="Num button col">.</button>
                    <button class="button col-2 equal">=</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
